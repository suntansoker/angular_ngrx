<div class="container">
  <form #formRef="ngForm" (ngSubmit)="onSubmit(formRef.value)">
    <div class="form-group row">
      <label class="inputs" for="empname">Enter product name: </label>
      <div class="col-md-4">
        <input type="text" id="empname" name="name" [(ngModel)]="name" required minlength="1" #nameRef="ngModel">
      </div>
    </div>
    <div class="form-group row">
      <label class="inputs" for="quantity">Enter quantity: </label>
      <div class="col-md-4">
        <input type="number" id="quantity" name="quantity" value=0 [(ngModel)]="quantity" min=0 required #nameRef="ngModel">
      </div>
    </div>
    <button type="submit" id="btn" [disabled]="formRef.invalid">Add Product</button>
  </form>
</div>
